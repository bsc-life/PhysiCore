name: Release

on:
  push:
    branches:
      - 'main'
      - 'feature/*'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build-artifacts:
    name: Build Release Artifacts
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            preset: gcc-release-artifacts
            artifact_name: physicore-linux-x64
          - os: ubuntu-22.04-arm
            preset: gcc-release-artifacts
            artifact_name: physicore-linux-arm64
          - os: macos-latest
            preset: gcc-release-artifacts
            artifact_name: physicore-macos-arm64
          - os: macos-15-intel
            preset: gcc-release-artifacts
            artifact_name: physicore-macos-x64
          - os: windows-latest
            preset: msvc-release-artifacts
            artifact_name: physicore-windows-x64
          - os: windows-11-arm
            preset: msvc-release-artifacts
            artifact_name: physicore-windows-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up vcpkg with cache
        uses: ./.github/actions/setup-vcpkg
        with:
          os: ${{ matrix.os }}

      - name: Build with CMake
        uses: lukka/run-cmake@v10
        with:
          workflowPreset: ${{ matrix.preset }}

      - name: Install to staging directory
        run: |
          cmake --install build/${{ matrix.preset }} --prefix ${{ matrix.artifact_name }}

      - name: Create tarball (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release-artifacts
          tar -czf release-artifacts/${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-artifacts
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath release-artifacts/${{ matrix.artifact_name }}.zip

      - name: Upload build artifacts
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release-artifacts/*
          overwrite: true
          retention-days: 1

  release:
    name: Semantic Release
    needs: build-artifacts
    runs-on: ubuntu-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: |
          npm install -g \
            semantic-release \
            conventional-changelog-angular

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
