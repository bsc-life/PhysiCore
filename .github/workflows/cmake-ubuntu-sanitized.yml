name: ASAN, LSAN, UBSAN, TSAN Build on Ubuntu

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        include:
          # ASAN, LSAN, UBSAN
          - os: ubuntu-latest
            workflow: llvm-debug
          # TSAN
          - os: ubuntu-latest
            workflow: llvm-relwithdebinfo

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install dependencies
      run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 20 all

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11

    - name: Run CMake Workflow
      run: |
          cmake -DCMAKE_CXX_COMPILER=/usr/bin/clang++-20 -DCMAKE_C_COMPILER=/usr/bin/clang-20 --preset ${{ matrix.workflow }}
          cmake --build --preset ${{ matrix.workflow }}
