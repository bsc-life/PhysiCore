name: SonarQube Analysis
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install Build Wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@v4
      - name: Run Build Wrapper
        run: |
          cmake --preset llvm-cov-debug
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} cmake --build --preset llvm-cov-debug
      - name: Run tests to generate coverage information
        run: |
          LLVM_PROFILE_FILE="common.profraw" build/llvm-cov-debug/common/physicore.common.tests
          LLVM_PROFILE_FILE="biofvm.profraw" build/llvm-cov-debug/reactions-diffusion/biofvm/physicore.reactions-diffusion.biofvm.tests
          LLVM_PROFILE_FILE="micromechanics.profraw" build/llvm-cov-debug/mechanics/physicell/physicore.mechanics.physicell.tests
      - name: Merge counters from different runs and convert the result into an llvm-cov-compatible form
        run: |
          llvm-profdata-18 merge -o merged.profdata common.profraw biofvm.profraw micromechanics.profraw
      - name: Collect the coverage
        run: |
          llvm-cov-18 show --show-branches=count --instr-profile merged.profdata build/llvm-cov-debug/common/physicore.common.tests -object build/llvm-cov-debug/reactions-diffusion/biofvm/physicore.reactions-diffusion.biofvm.tests -object build/llvm-cov-debug/mechanics/physicell/physicore.mechanics.physicell.tests > coverage.txt
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Put the name of your token here
        with:
          args: >
            --define sonar.projectKey=bsc-life_PhysiCore
            --define sonar.organization=bsc-life
            --define sonar.cfamily.compile-commands="${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json"
            --define sonar.cfamily.llvm-cov.reportPath=coverage.txt
            --define sonar.sources=phenotype/physicore/src,common/src,common/include,reactions-diffusion/biofvm/src,reactions-diffusion/biofvm/include,mechanics/physicell/src,mechanics/physicell/include
            --define sonar.tests=common/tests,reactions-diffusion/biofvm/tests,mechanics/physicell/tests
