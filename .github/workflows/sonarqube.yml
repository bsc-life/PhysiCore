name: SonarQube Analysis
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libomp-dev
      - name: Set up vcpkg
        uses: lukka/run-vcpkg@5e0cab206a5ea620130caf672fce3e4a6b5666a1 # v11.5
        env:
          VCPKG_BINARY_SOURCES: default,rw
      - name: Set up binary cache
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}
          key: ${{ runner.os }}-vcpkg-binary-cache-${{ hashFiles('vcpkg*.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-binary-cache-
      - name: Install Build Wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@v4
      - name: Run Build Wrapper
        run: |
          cmake --preset llvm-cov-debug
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} cmake --build --preset llvm-cov-debug
      - name: Run tests to generate coverage information
        run: |
          LLVM_PROFILE_FILE="common.profraw" build/llvm-cov-debug/common/physicore.common.tests
          LLVM_PROFILE_FILE="biofvm.profraw" build/llvm-cov-debug/reactions-diffusion/biofvm/tests/physicore.reactions-diffusion.biofvm.tests
          LLVM_PROFILE_FILE="micromechanics.profraw" build/llvm-cov-debug/mechanics/physicell/physicore.mechanics.physicell.tests
          LLVM_PROFILE_FILE="biofvm.openmp_solver.profraw" build/llvm-cov-debug/reactions-diffusion/biofvm/kernels/openmp_solver/tests/physicore.reactions-diffusion.kernels.openmp_solver.tests
          LLVM_PROFILE_FILE="biofvm.thrust_solver.profraw" build/llvm-cov-debug/reactions-diffusion/biofvm/kernels/thrust_solver/tests/physicore.reactions-diffusion.kernels.tbb_thrust_solver.tests
      - name: Merge counters from different runs and convert the result into an llvm-cov-compatible form
        run: |
          llvm-profdata-18 merge -o merged.profdata common.profraw biofvm.profraw micromechanics.profraw biofvm.openmp_solver.profraw biofvm.thrust_solver.profraw
      - name: Collect the coverage
        run: |
          llvm-cov-18 show --show-branches=count --instr-profile merged.profdata build/llvm-cov-debug/common/physicore.common.tests -object build/llvm-cov-debug/reactions-diffusion/biofvm/tests/physicore.reactions-diffusion.biofvm.tests -object build/llvm-cov-debug/mechanics/physicell/physicore.mechanics.physicell.tests -object build/llvm-cov-debug/reactions-diffusion/biofvm/kernels/openmp_solver/tests/physicore.reactions-diffusion.kernels.openmp_solver.tests -object build/llvm-cov-debug/reactions-diffusion/biofvm/kernels/thrust_solver/tests/physicore.reactions-diffusion.kernels.tbb_thrust_solver.tests > coverage.txt
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Put the name of your token here
        with:
          args: >
            --define sonar.projectKey=bsc-life_PhysiCore
            --define sonar.organization=bsc-life
            --define sonar.cfamily.compile-commands="${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json"
            --define sonar.cfamily.llvm-cov.reportPath=coverage.txt
            --define sonar.sources=phenotype/physicore/src,common/include,reactions-diffusion/biofvm/src,reactions-diffusion/biofvm/include,mechanics/physicell/src,mechanics/physicell/include,reactions-diffusion/biofvm/kernels/openmp_solver/src,reactions-diffusion/biofvm/kernels/openmp_solver/examples,reactions-diffusion/biofvm/kernels/openmp_solver/include,reactions-diffusion/biofvm/kernels/thrust_solver/src,reactions-diffusion/biofvm/kernels/thrust_solver/examples,reactions-diffusion/biofvm/kernels/thrust_solver/include
            --define sonar.tests=common/tests,reactions-diffusion/biofvm/tests,mechanics/physicell/tests,reactions-diffusion/biofvm/kernels/openmp_solver/tests,reactions-diffusion/biofvm/kernels/thrust_solver/tests
            --define sonar.coverage.exclusions=reactions-diffusion/biofvm/kernels/openmp_solver/examples/*,reactions-diffusion/biofvm/kernels/thrust_solver/examples/*
            --define sonar.cpd.exclusions=reactions-diffusion/biofvm/kernels/openmp_solver/examples/*,reactions-diffusion/biofvm/kernels/thrust_solver/examples/*
