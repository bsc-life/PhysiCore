name: Formal Checks with clang-format and clang-tidy

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  checks:
    name: Formal Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 20 all
          sudo ln -sf /usr/lib/llvm-20/bin/clang-format /usr/bin/clang-format
          sudo ln -sf /usr/lib/llvm-20/bin/clang-tidy /usr/bin/clang-tidy

      - name: Show versions
        run: |
          clang-format --version
          clang-tidy --version

      - name: Validate formatting
        shell: bash
        run: |
          set -euo pipefail

          # Collect tracked C/C++ source files only (excludes submodules & build artifacts)
          mapfile -d '' files < <(git ls-files -z -- '*.h' '*.hpp' '*.hh' '*.hxx' '*.c' '*.cc' '*.cpp' '*.cxx' '*.cu')
          if (( ${#files[@]} == 0 )); then
            echo "No tracked C/C++ files found. Skipping."
            exit 0
          fi

          echo "Found ${#files[@]} C/C++ files to check."

          echo "Running clang-format dry-run with Werror..."
          if ! clang-format -style=file --dry-run --Werror "${files[@]}"; then
            echo "Formatting check failed. To fix locally, run:"
            echo "  git ls-files -z -- '*.h' '*.hpp' '*.hh' '*.hxx' '*.c' '*.cc' '*.cpp' '*.cxx' '*.cu' | xargs -0 -n1 clang-format -i -style=file"
            exit 1
          fi

          echo "All files are properly formatted."

      - name: Set up vcpkg with cache
        uses: ./.github/actions/setup-vcpkg
        with:
          os: ubuntu-latest

      - name: Run clang-tidy analysis
        uses: lukka/run-cmake@v10
        with:
          workflowPreset: "llvm-tidy-debug"
